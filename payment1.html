<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketIn | Pemesanan</title>

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="sticky-top bg-white px-4 py-3 d-flex justify-content-between border-bottom align-items-center">
      <div>
        <h4 class="text-capitalize fw-bold">beli tiket</h4>
      </div>
    </header>
    
    <main class="flex-grow-1 px-4 d-flex flex-column gap-4 my-3" style="padding-bottom: 6rem !important;">
      <div class="shadow-sm p-4 rounded-3">
          <h6 class="fw-bold mb-2">Nama Kegiatan</h6>
          <div class="d-flex align-items-center gap-2">
              <i class="fa-solid fa-location-dot" style="font-size: 12px;"></i>
              <p class="m-0 lokasi text-capitalize" style="font-size: 12px;">malang, indonesia</p>
          </div>
      </div>
      <div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="fw-bold m-0">Detail Pemesanan</h6>
          <button class="btn btn-secondary rounded-3">
            <i class="fa-solid fa-plus fw-bold"></i>
          </button>
        </div>
        <div class="d-flex flex-column gap-4">
          <div class="shadow-sm p-4 rounded-3">
            <h6 class="fw-bold mb-4">Pengunjung 1</h6>
            <div class="mb-3">
              <span>Nama</span>
              <p class="fw-bold">Anonymous</p>
            </div>
            <div class="mb-3">
              <span>Email</span>
              <p class="fw-bold">Anonymous@gmail.com</p>
            </div>
            <div class="mb-3">
              <span>No Telp</span>
              <p class="fw-bold">12345678</p>
            </div>
          </div>
          <div class="shadow-sm p-4 rounded-3">
            <h6 class="fw-bold mb-4">Pengunjung 2</h6>
            <form>
              <div class="form-group mb-4">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" class="form-control" required />
              </div>
              <div class="form-group mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" placeholder="Masukkan Email" class="form-control" required />
              </div>
              <div class="form-group mb-4">
                  <label for="telp" class="form-label">No Telp</label>
                  <input type="text" id="telp" name="telp" placeholder="Masukkan No Telp" class="form-control" required />
              </div>
              <div class="d-flex gap-2 justify-content-end">
                <button class="btn btn-secondary">Simpan</button>
                <button class="btn btn-danger">Hapus</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom bg-white d-flex justify-content-between align-items-center border-top p-4">
        <button onclick="window.location='payment2.html'" class="btn btn-primary w-100">Lanjut</button>
    </footer>
</body>
</html>
